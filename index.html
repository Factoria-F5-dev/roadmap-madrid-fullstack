<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>bootcamp</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css" rel="stylesheet" />
    <link href="style.css" rel="stylesheet" />
</head>

<body>
    <div class="container-fluid">
        <div class="row">
            <!-- Sidebar -->
            <nav class="col-md-3 col-lg-2 d-md-block sidebar collapse">
                <div class="sidebar-content">
                    <h1 id="nav-title" class="h3 mb-4 px-3">Bootcamp</h1>
                    <ul class="nav">
                        <li class="nav-item"><a class="nav-link" href="#roadmap"><i class="bi bi-map me-2"></i>Roadmap</a></li>
                    </ul>
                </div>
            </nav>

            <!-- Main Content -->
            <main class="col-md-9 ms-sm-auto col-lg-10 px-md-4">
                <div class="container section-container mt-4">
                    <div class="row g-4">
                        <div class="col-md-12" id="roadmap">
                            <div class="card">
                                <div class="card-body">
                                    <h5 class="card-title">
                                        <i class="bi bi-map me-2"></i> Roadmap
                                    </h5>
                                    <div id="generate">
                                        <label for="weeks">Semanas:</label>
                                        <input type="number" id="weeks" min="1" max="52" />
                                        <button onclick="generateGantt()">Generar</button>
                                    </div>
                                    <!-- Leyenda-->
                                    <div class="row mb-4">
                                        <ul class="list-inline">
                                            <li class="list-inline-item">
                                              
                                            </li>
                                            <li class="list-inline-item">
                                                <span class="badge temas">
                                                    <i class="bi bi-book-fill"></i> Temas 
                                                </span>
                                            </li>
                                            <li class="list-inline-item">
                                                <span class="badge certificate-course">
                                                    <i class="bi bi-arrow-return-right"></i>
                                                    <i class="bi bi-bookmark-check"></i>  cursos-certificaciones
                                                </span>
                                            </li>
                                            <li class="list-inline-item">
                                                <span class="badge project">
                                                    <i class="bi bi-briefcase-fill"></i> | <i
                                                        class="bi bi-people-fill"></i> Proyectos 
                                                </span>
                                            </li>
                                           
                                        </ul>
                                    </div>
                                    <div class="gantt-container">
                                        <table id="gantt-table"></table>
                                    </div>
                                </div>
                            </div>

                    </div>
                </div>
            </main>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script  src="script.js"></script>
</body>

</html>
